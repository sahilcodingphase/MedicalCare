<body>

<!--navbar-->
<div id="navbar-placeholder"></div>
<script src="navFoot.js"></script>

<div class="containerC">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      <p class="error" id="nameError"></p>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email">
      <p class="error" id="emailError"></p>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
      <p class="error" id="phoneError"></p>
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" placeholder="Type your message..."></textarea>
      <p class="error" id="messageError"></p>
    </div>

    <button type="submit">Send Message</button>
    <p class="success" id="successMessage"></p>
  </form>
</div>

<script>
  // Contact Form Validation
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Reset error messages
    document.getElementById("nameError").textContent = "";
    document.getElementById("emailError").textContent = "";
    document.getElementById("phoneError").textContent = "";
    document.getElementById("messageError").textContent = "";
    document.getElementById("successMessage").textContent = "";

    // Get form values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const message = document.getElementById("message").value.trim();

    let isValid = true;

    // Validation
    if (name === "") {
      document.getElementById("nameError").textContent = "Name is required.";
      isValid = false;
    }
    if (email === "") {
      document.getElementById("emailError").textContent = "Email is required.";
      isValid = false;
    } else if (!/^\S+@\S+\.\S+$/.test(email)) {
      document.getElementById("emailError").textContent = "Invalid email format.";
      isValid = false;
    }
    if (phone === "") {
      document.getElementById("phoneError").textContent = "Phone number is required.";
      isValid = false;
    } else if (!/^\d{10}$/.test(phone)) {
      document.getElementById("phoneError").textContent = "Enter 10 digit number.";
      isValid = false;
    }
    if (message === "") {
      document.getElementById("messageError").textContent = "Message is required.";
      isValid = false;
    }

    if (isValid) {
      document.getElementById("successMessage").textContent = "Message sent successfully!";
      // Optional: clear the form
      document.getElementById("contactForm").reset();
    }
  });
</script>
